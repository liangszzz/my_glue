[common]
required_params = JOB_NAME
input=input1,input2
output=output1
job_start_msg= Start ETL
job_end_msg= End ETL

[input1]
type=s3-file
bucket=ryo-input1
path=etl002/user.csv
table_name=user_view
required=True
file_not_exist_msg=File not found {0}
file_count_is_0_msg=File count is 0
file_count_msg=File count {0}
default_schema=id string,name string

[input2]
type=s3-file
bucket=ryo-input2
path=etl002/address.csv
table_name=address_view
required=True
file_not_exist_msg=File not found {0}
file_count_is_0_msg=File count is 0 {0}
file_count_msg=File count {0}
default_schema=id string,name string

[output1]
type=s3-dir
bucket=output-input1
path=etl002/output
file_count_msg=File count is {0}
file_export_success_msg=File export success {0}
file_export_failed_msg=File export failed {0}